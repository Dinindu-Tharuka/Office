<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }

        
      a{
          color: black;
      }
      .screen-heght{
          height: 100vh;
      }

      /* Nav Bar */
      
      body {
        background-color: #1a1a1a;
        color: #fff;
      }
      .sidebar {
        height: 100vh;
        background-color: #111;
        border-right: 1px solid #333;
      }
      .sidebar .nav-link {
        color: #ccc;
        border-radius: 0;
        transition: background-color 0.3s;

        height: 60px; /* Increase nav item height */
        line-height: 60px; /* Vertically align text */
        font-size: 18px; /* Increase word size */
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background-color: #222;
      }
      .sidebar .active {
        color: #fff;
        font-weight: bold;
        background-color: #0066cc;
      }
      .main-content {
        padding-top: 20px;
      }

      /* Light mode */

      body {
      background-color: #f8f9fa;
      color: #333;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
    }
    .sidebar .nav-link {
      color: #fbfbfb;
      border-radius: 20px;
      border: #111 solid 2px;
      transition: background-color 0.3s;
    }
    .sidebar .nav-link:hover {
      color: #f1f1f1;
      background-color: #383636;
    }
    .sidebar .active {
      color: #0066cc;
      font-weight: bold;
      background-color: #f5f5f5;
    }
    .sidebar{
      background-color: #0066cc;
    }
    .main-content {
      padding-top: 20px;
    }

    /* Nav Item in Horizontal Nav Bar */
    nav .nav-link{
      line-height: 3rem;
      font-size: larger;
    }
    .dropdown-item:hover{
      background-color: #0066cc;
    }
    hr{
      background-color: #111;
    }
      
          

   
    </style>


</head>
  <body>

    
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar fixed-top">
            <div class="position-sticky">
              <ul class="nav flex-column gap-2">
                <li class="nav-item ">
                  <a class="nav-link active" href="{% url 'admin-screen' %}">Admin</a>
                </li>
                <hr>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'user' %}">Manage Users</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'category' %}">Manage Category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sector' %}">Manage Sector</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'jobs' %}">Manage Jobs</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Main Content -->
          <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
            
            <div class="d-flex justify-content-between">
                <h1>Admin Panel</h1>
                <button class="btn btn-primary btn-lg"><a href="{% url 'admin-logout' %}" class="nav-link">Logout</a></button>
            
            </div>
            
            <div class="p-2 screen-height" >
                {% block content %}
        
                {% endblock content %}
        
            </div>
          </main>
        </div>
      </div>

        
    
    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
