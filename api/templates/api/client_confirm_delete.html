{% extends 'api/base.html' %}
{% block content %}


<!-- Horizontal Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex h-5">
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        {% if request.user.is_staff %}
          <a class="nav-link" href="{% url 'admin-screen' %}">
            <span class="material-symbols-outlined">
            arrow_back_ios
            </span>
            
          </a>
        {% else %}
        <a class="nav-link" href="{% url 'client-detail-view' %}">
          <span class="material-symbols-outlined">
          arrow_back_ios
          </span>
          
        </a>
        
        {% endif %}
        </li>
        
        
      </ul>
      
    </div>
  </nav>
<!-- Horizontal Nav Bar -->


<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
    <img src="{{client.photo.url}}" class="card-img-top" alt="cleint-photo">
    <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h5 class="card-title">Delete Client</h5>
        <p class="card-text">Are you sure want to delete? {{client.first_name}} client</p>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
    </div>
  </div>
</div>

{% endblock content %}
